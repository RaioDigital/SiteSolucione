<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>slide</title>
</head>
<body>
    <div class="container-slide">
        <div class="slider">
            <div class="slides">
                <!-- Radio Buttons -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">            
                <!-- Fim Radio Buttons -->
    
                <!-- Slide imagens -->
                <div class="slide first">
                    <img src="https://static-public.klickpages.com.br/uploads/media/file/5470440/lp_solucione_produtos_01.png" alt="imagem 1">
                </div>
    
                <div class="slide">
                    <img src="https://static-public.klickpages.com.br/uploads/media/file/5470441/lp_solucione_produtos_02.png" alt="imagem 2">
                </div>
    
                <div class="slide">
                    <img src="https://static-public.klickpages.com.br/uploads/media/file/5470442/lp_solucione_produtos_03.png" alt="imagem 3">
                </div>
    
                <div class="slide">
                    <img src="https://static-public.klickpages.com.br/uploads/media/file/5470443/lp_solucione_produtos_04.png" alt="imagem 4">
                </div>
                <!--Fim Slide imagens -->
    
                <!-- Navigator auto-->
                <div class="navigator-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
    
            </div>
    
            <div class="manual-navigator">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
    
        </div>
    </div>
    
    <script src="assets/js/slide.js"></script>
</body>
</html>
